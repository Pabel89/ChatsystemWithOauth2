<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chatmen√º</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="chatview_nav" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/selectchat">Neuen Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/chatlist">Chatauswahl</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="chatarea">
        <form class="row g-3" action="#" th:action="@{/add}" method="post">
            <div class="col-md-4">
            <label for="inputState" class="form-label">Mit welchem Nutzer wollen Sie schreiben: </label>
            <select name="selectedUsername" id="inputState" class="form-select">
                <option th:each="user : ${users}" th:value="${user.username}">[[${user.username}]]</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Erste Nachricht: </label>
            <input type="text" name="initialMessage" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Chat starten</button>
            </div>
        </form>
    </div>
</body>
</html>

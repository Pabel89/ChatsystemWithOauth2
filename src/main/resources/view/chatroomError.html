<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chatnachrichten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chatmenü</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="chatview_nav" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/selectchat">Neuen Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/chatlist">Chatauswahl</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="chatarea">
        <div class="alert alert-danger" role="alert">
            <p id="errorReason"></p>
            <a href="/index.html">Zurück</a>
          </div>
    </div>
    <script th:inline="javascript">
        var myError =  /*[[${error}]]*/;
        document.addEventListener('DOMContentLoaded', () => {
            console.log(myError);
            // Access and manipulate DOM elements here
            const myElement = document.getElementById('errorReason');
            if(myError === "invalid"){
                 myElement.textContent  = 'Den angegebenen Chatraum gibt es nicht';
            }else if(myError === "not authorized"){
                myElement.textContent  = 'Sie sind kein Mitglied im Chatraum';
            }
        });
    </script>
</body>
</html>
